<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Lugares</title>
</head>
<body>
    <h1>API de Lugares</h1>

    <div id="places-list"></div>

    <script>
        // Funciones y datos de lugares
        let data = [
            { id: 1, nombre: "Lugar A", latitud: 40.7128, longitud: -74.0060 },
            { id: 2, nombre: "Lugar B", latitud: 34.0522, longitud: -118.2437 },
            { id: 3, nombre: "Lugar C", latitud: 51.5074, longitud: -0.1278 }
        ];

        function getAllPlaces() {
            return data;
        }

        function getPlaceById(id) {
            return data.find(place => place.id === id);
        }

        // Cargar datos desde una URL externa (ejemplo)
        fetch('https://code-0088.github.io/lugares.json')
            .then(response => response.json())
            .then(data => {
                // Mostrar los datos en la pÃ¡gina
                let placesList = document.getElementById('places-list');
                data.forEach(place => {
                    let placeElement = document.createElement('p');
                    placeElement.textContent = `${place.nombre} - Latitud: ${place.latitud}, Longitud: ${place.longitud}`;
                    placesList.appendChild(placeElement);
                });
            })
            .catch(error => {
                console.error('Error al cargar los datos:', error);
            });
    </script>
</body>
</html>
